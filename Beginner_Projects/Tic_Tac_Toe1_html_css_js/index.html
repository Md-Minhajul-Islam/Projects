<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select what you want to be.</div>
            <div class="options">
                <button class="playerX">Player(X)</button>
                <button class="playerO">Player(O)</button>
            </div>
        </div>
    </div>


    <!-- Game box -->
    <div class="game-box">
        <div class="turn-sec">
            <span class="x-turn">X's Turn</span>
            <span class="o-turn">O's Turn</span>
        </div>
        <div class="boxes">
            <span class="box-0"></span>
            <span class="box-1"></span>
            <span class="box-2"></span>
            <span class="box-3"></span>
            <span class="box-4"></span>
            <span class="box-5"></span>
            <span class="box-6"></span>
            <span class="box-7"></span>
            <span class="box-8"></span>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="result"></div>
        <div class="replay">
            <button class="replay-btn">Replay</button>
        </div>
    </div>
 

    <script src="./project.js"></script>

</body>
</html>
