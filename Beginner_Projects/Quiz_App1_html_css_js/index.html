<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    
    <!-- configure section  -->
    <div class="config-container">
        <h2 class="config-title">Quiz App</h2>
        <div class="category-options">
            <h3 class="category-title">Select Category</h3>
            <div class="category-buttons">
                <button class="category-option">Programming</button>
                <button class="category-option">Geography</button>
                <button class="category-option">Mathematics</button>
                <button class="category-option">Entertainment</button>
            </div>
        </div>
        <div class="question-options">
            <h3 class="option-title">No. of Questions</h3>
            <div class="question-buttons">
                <button class="question-option">5</button>
                <button class="question-option">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
            </div>
        </div>
        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Content  -->
    <div class="quiz-content hide">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <span class="time-duration"> <!--15s--></span>
            </div>
        </header>
        <div class="quiz-question">
            <h2 class="quiz-question-title"></h2>
            <ul class="answer-options">
                <!-- <li class="answer-option">Create a function myFunction()</li>
                <li class="answer-option">function myFunction()</li>
                <li class="answer-option">def function myFunction()</li>
                <li class="answer-option">func function myFunction()</li> -->
            </ul>
        </div>
        <footer class="quiz-footer">
            <p class="question-status"> <!-- <b>2</b> of <b>5</b> Questions --> </p>
            <button class="next-question-btn">
                Next 
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </footer>
    </div>

    <!-- <span class="material-symbols-rounded">check_circle</span> -->
    <!-- <span class="material-symbols-rounded">cancel</span> -->

    <!-- Result Container  -->
    <div class="result-container hide">
        <img class="result-img" src="./quiz-over.png" alt="result-img">
        <h2 class="result-title">Quiz Completed</h2>
        <p class="result-message"><!-- You answered <b>3</b> out of <b>5</b>
        questions correctly. Great effort! --></p>
        <button class="try-again-btn">Try Again</button>
    </div>


    <script src="./questions.js"></script>
    <script src="./project.js"></script>
</body>
</html>
