<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main-container">
        <div id="photo-container">
            <img id="photo" src="./photo.jpg" alt="photo">
            <h2 class="title">Movie Title</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit veritatis eum quisquam incidunt voluptatibus
                aliquid asperiores qui, non eligendi voluptatem.</p>
            <button id="btn">Watch Now</button>
        </div>
        <div id="video-container" class="active">
            <video id="video" src="./video.mp4" controls></video>
            <i id="cross" class="fa-solid fa-xmark fa-2x"></i>
        </div>
        
    </div>
    <script src="./project.js"></script>
</body>
</html>
