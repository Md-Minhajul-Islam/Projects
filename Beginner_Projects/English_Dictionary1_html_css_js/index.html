<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" id="input" placeholder="Search a word">
        <p id="instruction">Type a word and press enter</p>
        <div id="meaning-container">
            <p>Word Title: <span id="title">___</span></p>
            <p>Meaning: <span id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="./project.js"></script>
</body>
</html>
