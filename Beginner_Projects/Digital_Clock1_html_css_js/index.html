<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">DIGITAL CLOCK</h1>
        <div class="clock">
            <div class="hour-div card">
                <div id="hour">09</div>
                <div class="hour-title">HOUR</div>
            </div>
            <div class="minute-div card">
                <div id="minute">09</div>
                <div class="minute-title">MINUTE</div>
            </div>
            <div class="second-div card">
                <div id="second">09</div>
                <div class="second-title">SECOND</div>
            </div>
            <div id="am-pm">AM</div>
        </div>
    </div>
    
    <script src="./project.js"></script>
</body>
</html>
