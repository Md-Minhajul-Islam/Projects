<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
        <div class="number-div">
            <div id="twelve">12</div>
            <div id="three">3</div>
            <div id="six">6</div>
            <div id="nine">9</div>
        </div>
        <div class="arrow-div">
            <div id="mid-point"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>


    <script src="./project.js"></script>
</body>
</html>
